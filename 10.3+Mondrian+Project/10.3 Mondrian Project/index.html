<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    .container{
      display: grid;
      gap: 10px;
      grid-template-columns: 1fr 1.5fr 1fr 1.3fr 0.2fr 1fr 1.3fr;
      grid-template-rows: 1.3fr 1fr 0.3fr;
    }
    .gridst{
      background-color:#E72F24 ;
    }
  </style>
</head>
